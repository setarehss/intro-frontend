<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Pop-up بدون JavaScript</title>
    <style>
        /* جهت‌دهی صفحه به صورت راست به چپ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            direction: rtl;
            /* جهت متن به راست به چپ */
            text-align: right;
        }

        /* استایل لینک */
        .hover-link {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 10px;
            margin: 50px;
            background-color: #f4f4f4;
            cursor: pointer;
        }

        /* استایل پاپ‌آپ */
        .popup {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* استایل زمانی که لینک هاور می‌شود */
        .hover-link:hover+.popup {
            display: block;
        }

        /* استایل لیست‌های داخل پاپ‌آپ */
        .popup ul {
            list-style-type: none;
            padding: 0;
        }

        .popup ul li {
            margin: 10px 0;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <a href="#" class="hover-link">
        روی من هاور کن
    </a>

    <!-- پاپ‌آپ -->
    <div class="popup">
        <h2>لیست‌ها</h2>
        <ul>
            <li>لیست 1</li>
            <li>لیست 2</li>
            <li>لیست 3</li>
            <li>لیست 4</li>
        </ul>
        <ul>
            <li>لیست 5</li>
            <li>لیست 6</li>
            <li>لیست 7</li>
            <li>لیست 8</li>
        </ul>
    </div>

</body>

</html>
