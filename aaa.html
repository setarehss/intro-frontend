<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکمه هاور و برگه با دو ستون</title>
    <style>
        /* تنظیمات کلی صفحه */
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            /* راست‌چین کردن صفحه */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* استایل برای دکمه */
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* استایل برای برگه */
        .panel {
            display: none;
            /* مخفی کردن برگه به طور پیش‌فرض */
            width: 80%;
            max-width: 1000px;
            background-color: #e0f7fa;
            /* رنگ پس‌زمینه ملایم */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }

        /* وقتی که دکمه هاور می‌شود، برگه نمایش داده می‌شود */
        .button:hover+.panel {
            display: flex;
        }

        /* بخش اول: ستون سمت چپ */
        .left-column {
            flex: 1;
            /* ستون چپ */
            padding-right: 20px;
            background-color: #b2ebf2;
            /* رنگ پس‌زمینه ملایم */
            border-right: 2px solid #007BFF;
            /* خط جداکننده */
        }

        /* بخش دوم: ستون سمت راست */
        .right-column {
            flex: 2;
            /* ستون راست بزرگتر */
            padding-left: 20px;
            background-color: #b2ebf2;
            /* رنگ پس‌زمینه ملایم */
        }

        /* استایل محتوا */
        .content {
            margin-bottom: 20px;
        }

        .content h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <!-- دکمه برای نمایش برگه -->
    <button class="button">برگه را باز کن</button>

    <!-- برگه با دو ستون -->
    <div class="panel">
        <!-- ستون سمت چپ -->
        <div class="left-column">
            <div class="content">
                <h2>ستون چپ</h2>
                <p>این قسمت از محتوای ستون چپ است.</p>
            </div>
            <div class="content">
                <h2>محتوای بیشتر در ستون چپ</h2>
                <p>این بخش اطلاعات اضافی مربوط به ستون چپ است.</p>
            </div>
        </div>

        <!-- ستون سمت راست -->
        <div class="right-column">
            <div class="content">
                <h2>ستون راست</h2>
                <p>این قسمت از محتوای ستون راست است. ستون راست بزرگ‌تر از ستون چپ است.</p>
            </div>
            <div class="content">
                <h2>محتوای بیشتر در ستون راست</h2>
                <p>این بخش اطلاعات اضافی مربوط به ستون راست است که بزرگتر از ستون چپ است.</p>
            </div>
        </div>
    </div>

</body>

</html>
